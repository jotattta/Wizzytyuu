<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizzy Client - Menu de Controle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4b0082 0%, #6a0dad 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* ===== TELA DE LOGIN ===== */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #3a006a 0%, #4b0082 100%);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .login-container.hidden {
            display: none;
        }

        .login-box {
            background: #000000;
            border: 2px solid #8a2be2;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.3);
            text-align: center;
        }

        .login-box h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #8a2be2;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-box p {
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ff3333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            background: rgba(255, 51, 51, 0.1);
            border-color: #9932cc;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }

        .login-form input::placeholder {
            color: #666;
        }

        .login-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #8a2be2 0%, #6a0dad 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #9932cc 0%, #7b68ee 100%);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* ===== PAINEL PRINCIPAL ===== */
        .panel-container {
            width: 100%;
            max-width: 500px;
            background: #000000;
            border: 2px solid #555;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(75, 0, 130, 0.5);
        }

        .panel-header {
            background: linear-gradient(135deg, #4b0082 0%, #6a0dad 100%);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .panel-header h2 {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            flex: 1;
            text-align: center;
        }

        .header-btn {
            width: 35px;
            height: 35px;
            background: rgba(106, 13, 173, 0.2);
            border: 2px solid #8a2be2;
            border-radius: 50%;
            color: #8a2be2;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(138, 43, 226, 0.4);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .ok-btn {
            background: linear-gradient(135deg, #0066ff 0%, #0044cc 100%);
            border: 2px solid #0066ff;
            color: #fff;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .ok-btn:hover {
            background: linear-gradient(135deg, #0088ff 0%, #0055dd 100%);
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }

        .menu-title {
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #444;
            color: #fff;
        }

        .menu-content {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            transition: all 0.3s ease;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: rgba(106, 13, 173, 0.1);
            padding-left: 10px;
            padding-right: 10px;
        }

        .menu-item-label {
            font-size: 14px;
            font-weight: 500;
            color: #ddd;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ===== TOGGLE SWITCH ===== */
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 28px;
            background: #333;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #555;
        }

        .toggle-switch.active {
            background: #8a2be2;
            border-color: #9932cc;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 24px;
        }

        /* ===== SLIDER ===== */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .slider {
            flex: 1;
            height: 6px;
            background: linear-gradient(90deg, #0066ff 0%, #0066ff 50%, #444 50%, #444 100%);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            width: 20px;
            height: 20px;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }

        .slider::-moz-range-thumb:hover {
            width: 20px;
            height: 20px;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
        }

        .slider-value {
            min-width: 30px;
            text-align: right;
            font-size: 12px;
            color: #0066ff;
            font-weight: bold;
        }

        .menu-content::-webkit-scrollbar {
            width: 6px;
        }

        .menu-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .menu-content::-webkit-scrollbar-thumb {
            background: rgba(106, 13, 173, 0.5);
            border-radius: 3px;
        }

        .menu-content::-webkit-scrollbar-thumb:hover {
            background: rgba(106, 13, 173, 0.7);
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: rgba(106, 13, 173, 0.2);
            border: 2px solid #8a2be2;
            color: #8a2be2;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            background: rgba(138, 43, 226, 0.4);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        @media (max-width: 600px) {
            .panel-container {
                max-width: 95%;
                margin: 20px;
            }

            .login-box {
                max-width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- TELA DE LOGIN -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>Wizzy Cliente</h1>
            <p>Acesso Restrito</p>
            <form class="login-form" id="loginForm">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
    </div>

    <!-- PAINEL PRINCIPAL -->
    <div class="panel-container" id="panelContainer" style="display: none;">
        <div class="panel-header">
            <div class="header-btn" style="visibility: hidden;"></div>
            <h2>Wizzy Cliente</h2>
            <button class="ok-btn" id="okBtn" style="font-size: 14px;">Salvar</button>
        </div>

        <div class="menu-title">MENU</div>

        <div class="menu-content">
            <!-- AIMLOCK -->
            <div class="menu-item">
                <span class="menu-item-label">AIMLOCK</span>
                <div class="toggle-switch" data-toggle="aimlock"></div>
            </div>

            <!-- AIMBOT -->
            <div class="menu-item">
                <span class="menu-item-label">AIMBOT</span>
                <div class="slider-container">
                    <input type="range" class="slider" id="aimbotSlider" min="0" max="100" value="50">
                    <span class="slider-value">50</span>
                </div>
            </div>

            <!-- REGEDIT PLUS V2 -->
            <div class="menu-item">
                <span class="menu-item-label">REGEDIT PLUS V2</span>
                <div class="toggle-switch" data-toggle="regedit"></div>
            </div>

            <!-- SENSIVITY -->
            <div class="menu-item">
                <span class="menu-item-label">SENSIVITY</span>
                <div class="toggle-switch" data-toggle="sensivity"></div>
            </div>

            <!-- FIX ALL VIP -->
            <div class="menu-item">
                <span class="menu-item-label">FIX ALL VIP</span>
                <div class="toggle-switch" data-toggle="fixall"></div>
            </div>

            <!-- FAKE AIM -->
            <div class="menu-item">
                <span class="menu-item-label">FAKE AIM</span>
                <div class="toggle-switch" data-toggle="fakeaim"></div>
            </div>

            <!-- SHOTBOT -->
            <div class="menu-item">
                <span class="menu-item-label">SHOTBOT</span>
                <div class="toggle-switch" data-toggle="shotbot"></div>
            </div>

            <!-- BYPASS ANTIBAND -->
            <div class="menu-item">
                <span class="menu-item-label">BYPASS ANTIBAND</span>
                <div class="toggle-switch" data-toggle="bypass"></div>
            </div>

            <!-- AIMBOT FIX -->
            <div class="menu-item">
                <span class="menu-item-label">AIMBOT FIX</span>
                <div class="slider-container">
                    <input type="range" class="slider" id="aimbotfixSlider" min="0" max="100" value="30">
                    <span class="slider-value">30</span>
                </div>
            </div>

            <!-- SENSI SEN -->
            <div class="menu-item">
                <span class="menu-item-label">SENSI SEN</span>
                <div class="toggle-switch" data-toggle="sensisen"></div>
            </div>

            <!-- XIT MODE -->
            <div class="menu-item">
                <span class="menu-item-label">XIT MODE 👻</span>
                <div class="toggle-switch" data-toggle="xitmode"></div>
            </div>

            <!-- BOTÃO LOGOUT -->
            <button class="logout-btn" id="logoutBtn">Sair</button>
        </div>
        <div style="text-align: center; font-size: 10px; color: #555; padding: 10px;">Feita por Dev Jota</div>
    </div>

    <script>
        // ===== GERENCIAMENTO DE LOGIN =====
        const loginContainer = document.getElementById('loginContainer');
        const panelContainer = document.getElementById('panelContainer');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');

        // Credenciais padrão (você pode alterar)
        const validCredentials = {
            username: '04',
            password: '04'
        };

        // Verificar se já está logado
        window.addEventListener('load', () => {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                showPanel();
            }
        });

        // Processar login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validCredentials.username && password === validCredentials.password) {
                localStorage.setItem('isLoggedIn', 'true');
                showPanel();
            } else {
                alert('Usuário ou senha incorretos!');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            loginContainer.style.display = 'flex';
            panelContainer.style.display = 'none';
            loginForm.reset();
        });

        function showPanel() {
            loginContainer.style.display = 'none';
            panelContainer.style.display = 'block';
        }

        // ===== GERENCIAMENTO DE TOGGLES =====
        const toggleSwitches = document.querySelectorAll('.toggle-switch');
        const toggleStates = {};

        toggleSwitches.forEach(toggle => {
            const toggleName = toggle.getAttribute('data-toggle');
            
            // Carregar estado salvo
            const savedState = localStorage.getItem(`toggle_${toggleName}`);
            if (savedState === 'true') {
                toggle.classList.add('active');
                toggleStates[toggleName] = true;
            }

            // Adicionar evento de clique
            toggle.addEventListener('click', () => {
                toggle.classList.toggle('active');
                toggleStates[toggleName] = toggle.classList.contains('active');
                localStorage.setItem(`toggle_${toggleName}`, toggleStates[toggleName]);
                console.log(`${toggleName}: ${toggleStates[toggleName]}`);
            });
        });

        // ===== GERENCIAMENTO DE SLIDERS =====
        const sliders = document.querySelectorAll('.slider');

        sliders.forEach(slider => {
            const sliderId = slider.id;
            const valueDisplay = slider.parentElement.querySelector('.slider-value');

            // Carregar valor salvo
            const savedValue = localStorage.getItem(`slider_${sliderId}`);
            if (savedValue) {
                slider.value = savedValue;
                valueDisplay.textContent = savedValue;
            }

            // Atualizar valor ao mover
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
                localStorage.setItem(`slider_${sliderId}`, slider.value);
                
                // Atualizar cor do slider
                const percentage = (slider.value / slider.max) * 100;
                slider.style.background = `linear-gradient(90deg, #0066ff 0%, #0066ff ${percentage}%, #444 ${percentage}%, #444 100%)`;
                
                console.log(`${sliderId}: ${slider.value}`);
            });

            // Inicializar cor do slider
            const percentage = (slider.value / slider.max) * 100;
            slider.style.background = `linear-gradient(90deg, #0066ff 0%, #0066ff ${percentage}%, #444 ${percentage}%, #444 100%)`;
        });

        // ===== BOTÃO OK =====
        document.getElementById('okBtn').addEventListener('click', () => {
            alert('Configurações salvas com sucesso!');
        });
    </script>
</body>
</html>
